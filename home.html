<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vilain Prototype</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<header class="collapsed">
	  <div class="top">
	    <div class="one">
	    	<svg class="hamburger" id="hamburger" width="36px" height="22px">            
                <rect class="top-bar" fill="white" id="bar-1" x="0" y="0" width="36" height="2"></rect>
                <rect class="middle-bar" fill="white" id="bar-2" x="0" y="10" width="36" height="2"></rect>
				<rect class="bottom-bar" fill="white" id="bar-3" x="0" y="20" width="36" height="2"></rect>
            </svg>
        </div>
	    <div class="two"><img src="./img/travel-vilain-logo.svg" alt=""></div>
	    <div class="three"><img src="./img/sapphire.svg" alt=""></div>
	  </div>
	  <div class="middle">
	      <a class="city" href="#">Paris</a>
	      <a class="city" href="#">London</a>
	      <a class="city" href="#">Amsterdam</a>
	      <a class="city" href="#">Tuscany</a>
	      <a class="city" href="#">Barcelona</a>
	      <a class="city" href="#">Rome</a>
		  <a class="city" href="#">Berlin</a>
	  </div>
	  <div class="bottom">
	  	<a class="city" href="#">Global Style</a>
	  </div>
	</header>
	<main>
		<section>
			<div class="card hero">
				<button class="cta"></button>
				<svg class="down"></svg>
			</div>
		</section>
		<section>
			<div class="card">
				<div class="content">
					<h4>Escape to Le Marais</h4>
					<div class="subtitle">These chic and cozy apartments come stocked with a fridge full of French champagne.</div>
					<button class="cta">READ MORE</button>
				</div>
			</div>
			<div class="card">
				<div class="content">
					<h4>Don’t Sleep on the Big Smoke</h4>
					<div class="subtitle">London’s culinary scene is anything but bland, and these three standout spots will show you why.</div>
					<button class="cta">READ MORE</button>
				</div>
			</div>
		</section>
		<section></section>
	</main>
	<footer>
		<script>
			$( '.hamburger' ).click(function() {
			  $('header').toggleClass('collapsed open');
			});
		</script>
	</footer>
</body>
</html>
